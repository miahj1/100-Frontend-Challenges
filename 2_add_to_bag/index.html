            alt="zoomed out front view"

          />
  
          <img
            src="assets/d9f1aee9-7121-4130-8dcf-3998926c9281.c1058dd4535408cc467d9c5c11ba7052.webp"
            alt="back view"
            width="64px"
          />

            src="assets/05f82625-0d91-40f4-aa61-fe779f88cada.ec73473d15f95e8d1039a4b5ef326d60.webp"

          alt=""

        />

            George Men's Classic Plaid Dress Shirt with Long Sleeves, Sizes

            <div>L</div>
